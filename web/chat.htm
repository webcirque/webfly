<!DOCTYPE html>
<head>
	<meta http-equiv="200" charset="utf-8" />
	<link rel="shortcut icon" href="../img/picon/webfly.svg" />
	<link rel="stylesheet" href="../css/loader/global.css" />
	<link rel="stylesheet" href="../css/dev/interface.css" />
	<link rel="stylesheet" href="../css/dev/chat.css" />
	<title>WebFly Chat UI</title>
	<script src="../libs/websf@webcirque/main.alter.js"></script>
	<script src="../libs/websf@webcirque/main.wenv.js"></script>
	<script src="../libs/websf@webcirque/main.iconmgr.js"></script>
	<script src="../js/dev/icbsvc.js"></script>
	<script src="../js/dev/chat.js"></script>
	<meta content="true" name="HandheldFriendly" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
</head>
<body class="style-flex-c">
	<div id="chat-history" class="scrolling expanding">
		<div class="history-entry systeminfo">
			<div class="sender"><span class="sender-name">System Message</span><span class="sender-time">N/A</span></div>
			<div class="msgcontent">Click the start button to start a conversation!</div>
		</div>
	</div>
	<div id="input-area" class="expanding style-flex">
		<div class="style-flex-c btnsink">
			<div id="btn-toggle">
				<img class="icon-start"></img>
				<img class="icon-stop" style="display: none;"></img>
			</div>
			<div id="btn-attach">
				<img class="icon-attachment" />
			</div>
		</div>
		<div class="expanding inputbox">
			<textarea placeholder="Message" class="scrolling" maxlength="500"></textarea>
		</div>
		<div class="btnsink" id="btn-send">
			<img class="icon-send" />
		</div>
	</div>
	<div style="display: none;">
		<!--Hidden elements to get things done!-->
	</div>
</body>
