<!DOCTYPE html>
<head>
	<meta http-equiv="200" charset="utf-8" />
	<link rel="shortcut icon" href="../img/picon/webfly.svg" />
	<link rel="stylesheet" href="../css/loader/global.css" />
	<link rel="stylesheet" href="../css/dev/interface.css" />
	<title>WebFly</title>
	<script src="../libs/websf@webcirque/main.alter.js"></script>
	<script src="../libs/websf@webcirque/main.wenv.js"></script>
	<script src="../libs/websf@webcirque/main.iconmgr.js"></script>
	<script src="../js/dev/icbsvc.js"></script>
	<script src="../js/dev/interface.js"></script>
	<meta content="true" name="HandheldFriendly" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
</head>
<body>
	<div class="float-left expanding">
		<div class="disp-drawer expanding style-flex-c">
			<div class="expanding">
				<ul id="disp-grouplist">
					<li class="active">Start Tab</li>
					<li>Options</li>
				</ul>
			</div>
			<div class="disp-uid expanding">
				<div id="btn-settings">
					<img class="icon-config"></img>
				</div>
				<div id="btn-addchat">
					<img class="icon-plus"></img>
				</div>
				<div><span id="var-userid">TestUserNaiveToadElder</span></div>
			</div>
		</div>
		<div class="disp-activity expanding">
			<div class="disp-ctitle expanding style-flex">
				<div id="btn-drawer">
					<img class="icon-menu"></img>
				</div>
				<div id="var-title">Welcome to WebFly</div>
				<div id="btn-toggle">
					<img class="icon-start"></img>
					<img class="icon-stop inactive-icon"></img>
				</div>
			</div>
			<td class="disp-content">
				<div class="disp-tab">
					<table class="expanding"></table>
				</div>
				<div class="disp-tab inactive-disp"></div>
			</td>
		</div>
	</div>
</body>
